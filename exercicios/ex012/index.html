<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos hospedados</title>
</head>
<body>
    <h1>Hospedagen de videos</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--Esse modo é melhor pois nem todos os navegadores são compátiveis com todos os tipos de ídeos, PORÉM HOSPEDAR VÍDEOS DESSA MANEIRA CONSOME MUITO TRÁFEGO DE DADOS, consumo de banda alto-->
    <video poster="imagens/capa-barco.png" width="300" height="300" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-webn.webm" type="video/webn">
        <p>seu navegador não tem compatibilidade para carregar videos</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <!--ESSE MÉTODO É MELHOR POIS NÃO CONSOME DADOS DE BANDA DO SERVIDOR-->
    <iframe width="300" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=2b9kM45HsuYRmkoN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo meu short</h1>
    <iframe width="560" height="315" src="https://youtube.com/shorts/3bqWPOfO2tY?si=Vv2Y0dO3bL8-CcSq" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
